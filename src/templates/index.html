<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Random Music Selector</title>
</head>
<body>
    <div class="container">
        <h1>Random Music Selector</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <h2>{{ video_title }}</h2>
            <a href="{{ video_url }}" target="_blank">Watch on YouTube</a>
        {% endif %}
    </div>
</body>
</html>
